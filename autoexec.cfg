cl_showloadout "1"
con_enable "1"

alias "+jumpthrow" "+jump;-attack"
alias "-jumpthrow" "-jump"
bind "c" "+jumpthrow"

bind "z" "slot6"
bind "q" "slot7"
bind "4" "slot8"
bind "f" "slot10"
bind "x" "noclip"
bind "BACKSPACE" "toggleconsole"
bind "CAPSLOCK" "+duck"

bind "F3" "back20"
alias "back20" "demo_gototick -1280 relative;demo_resume"

bind "F5" "+fw10"
alias "+fw10" "demo_timescale 10"
alias "-fw10" "demo_timescale 1"

bind "F4" "demo_togglepause"

m_rawinput "1"
m_mouseaccel1 "0"
m_mouseaccel2 "0"
m_mousespeed "1"
sensitivity "1.300000"

host_writeconfig
